<body>

<div id="app1">
  <ul>
    <li v-for="m in msg2">
      {{ m.id }} / {{ m.pwd }} / {{ m.name }}
    </li>
  </ul>
</div>

	el : "#app1",
	data : {
		msg1 : {"id":"aaa", "pwd":"111", "name":"asdf"},
		msg2 : [{"id":"aaa", "pwd":"111", "name":"A"},
			{"id":"bbb", "pwd":"222", "name":"B"},
			{"id":"ccc", "pwd":"333", "name":"C"}]
	}
})
</script>
