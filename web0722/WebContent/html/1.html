<!DOCTYPE html>
<!-- 표준화 방법. 문서의 종류를 알려주는 코드. -->
<html>
<!-- 가장 바깥쪽 태그. 꺾새(<>)로 묶인 명령어를 태그라고 함. -->
<head>
<meta charset="EUC-KR">
<title>TiTLe of the WeBBBBbbSiTe</title>
</head>
<body>
	<h1>hello</h1>
	<!-- h1: 글자크기 조절(1~6. 숫자가 작을수록 글자크기 커짐), 단락 구분, 볼드체 -->
	<h2>hello</h2>
	<h3>hello</h3>
	<h4>hello</h4>
	<h5>hello</h5>
	<h6>hello</h6>
	<!-- 	<br /> -->
	<!-- 	<br /> -->
	<!-- br: 여닫는 태그가 아니라 하나짜리 태그. br 하나당 줄바꿈 한 번의 효과. -->
	<a href="https://www.naver.com/">네이버로 이동</a><br/><!-- 하이퍼링크 효과. -->
	<a href="https://www.google.com">구글로 이동</a>
	<br/>
	<a href="2.html">2페이지로 이동</a><br/>
	<a href="/web0722/a.jsp">a페이지로 이동(절대경로)</a><br/><!-- 절대경로 -->
	<a href="../a.jsp">a페이지로 이동(상대경로)</a><br/><!-- 상대경로 -->
</body>
</html>
<!-- 여는 태그가 있으면 닫는 태그도 있어야 한다. -->
