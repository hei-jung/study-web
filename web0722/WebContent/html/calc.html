<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- °è»ê±â: calc.html -->
<title>calculator</title>
<style type="text/css">
table {
	width: 240px;
	height: 200px;
	color: orange;
	background-color: yellow;
	font-family: arial;
}

input.a {
	width: 100%;
	height: 100%;
	border: 1px solid orange;
	color: white;
	background-color: orange;
	font-family: arial;
	font-size: 16px;
}

td.b {
	background-color: orange;
}

input.c {
	width: 240px;
	height: 100%;
}
</style>
<script type="text/javascript">
function calc(n){
	f.lcd.value += n;
}

function clearLCD(){
	f.lcd.value = '';	
}

function op(){
	f.lcd.value = eval(f.lcd.value);
}
</script>
</head>
<body>
<form action="" name="f">
	<table border="1">
		<tr height="30">
			<td colspan="4"><input class="c" type="text" name="lcd"></td>
		</tr>
		<tr>
			<td class="b"><input class="a" type="button" value="1" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="2" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="3" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="+" onclick="calc(this.value)"></td>
		</tr>
		<tr>
			<td class="b"><input class="a" type="button" value="4" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="5" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="6" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="-" onclick="calc(this.value)"></td>
		</tr>
		<tr>
			<td class="b"><input class="a" type="button" value="7" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="8" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="9" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="*" onclick="calc(this.value)"></td>
		</tr>
		<tr>
			<td class="b"><input class="a" type="button" value="0" onclick="calc(this.value)"></td>
			<td class="b"><input class="a" type="button" value="C" onclick="clearLCD()"></td>
			<td class="b"><input class="a" type="button" value="=" onclick="op()"></td>
			<td class="b"><input class="a" type="button" value="/" onclick="calc(this.value)"></td>
		</tr>
	</table>
</form>
</body>
</html>
