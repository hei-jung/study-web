<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn1").click(function(){
// 		alert("clicked");

		var id = $("#id").val();
		var pwd = $("#pwd").val();
		var name = $("#name").val();
		var email = $("#email").val();
		var type = $("#type").val();
		$.ajax({
			url : "http://localhost:8888/members/",
			method : "post",
			data : {"id":id, "pwd":pwd, "name":name, "email":email, "typei":type},
			dataType : "text",
			success : function(data){
				alert(data);
				location.href = "index.html";
			}
		});
	});
});
</script>
</head>
<body>

<h4>sign up</h4>

</tr>
